<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Generator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">
    <img src="assets/rupee.png" alt="Rupee Symbol" class="rupee-logo">
    
    <h2>Generate UPI Payment Link</h2>

    <input type="text" id="upi" placeholder="Enter UPI ID (example@upi)">
    <input type="number" id="amount" placeholder="Enter Amount (Optional)">

    <button id="generate">Generate</button>

    <div id="result" class="hidden">
        <p id="generatedLink"></p>
        <button id="copyLink">Copy Link</button>
    </div>

    <div class="logos">
        <img src="assets/bhim.png" alt="BHIM Logo">
        <img src="assets/upi.png" alt="UPI Logo">
    </div>

    <p class="footer">Made with ❤️ by <strong>toxiclikith</strong></p>
</div>

<script src="assets/script.js"></script>
</body>
</html>
